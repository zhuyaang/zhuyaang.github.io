---
layout: default
---

<div class="post">
  <h1 class="post-title" style="text-align: left; font-size: 2.5rem; font-weight: bold; margin-bottom: 0.5rem;">
    {{ page.title }}
  </h1>
  <span class="post-date" style="color: #999; display: block; margin-bottom: 2rem;">
    {{ page.date | date: "%B %-d, %Y" }}
  </span>

  <div class="post-content" style="line-height: 1.8; text-align: justify;">
    {{ content }}
  </div>
</div>
